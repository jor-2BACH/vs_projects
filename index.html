<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Jorge</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Styles */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Heading Styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ffdd57;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Paragraph Styles */
        p {
            font-size: 1.3rem;
            margin-top: 10px;
            color: #f0f0f0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Button Styles */
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #2575fc;
            background: #ffdd57;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        a:hover {
            background: #f4c10f;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola! Soy Jorge</h1>
        <p>Estoy cursando 2º de Bachillerato. Me encanta aprender y explorar nuevas ideas.</p>
        <a href="#">Conóceme más</a>
    </div>
</body>
</html>
